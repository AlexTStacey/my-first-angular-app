version: 0.2

env:
  git-credential-helper: yes

proxy:
    upload-artifacts: yes
    logs: yes
            
phases:
  install:
    runtime-versions:
      nodejs: 16
  build:
    commands:
      - npm install && npm run build
      - cd cdk && npm install && npm run build && npm run cdk synth && npm run deploy
  post_build:
    commands:
      - aws cloudformation describe-stacks --region eu-west-2 CdkStack --query 'Stacks[0].Outputs[?OutputKey==`quotesApiUrl`].OutputValue' --output text
